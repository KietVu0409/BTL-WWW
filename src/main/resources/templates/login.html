<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .container {
        margin-top: 50px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Tài khoản hoặc mật khẩu không chính xác.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">Bạn đã đăng xuất thành công.</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Đăng nhập</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                            <div class="mb-3">
                                <label for="username" class="control-label">Tài khoản *</label>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Mã sinh viên" />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="control-label">Mật khẩu *</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Mật khẩu" />
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary form-control">Login</button>
<!--                                <a th:href="@{/}"> Quên mật khẩu</a>-->
                            </div>
                        </form>

                        <form action="/forgot-password" method="post">
                            <div class="mb-3">
                                <div class="card-header">
                                    <h3 class="text-center">Quên mật khẩu</h3>
                                </div>
                                <input name="email" required class="form-control" id="email" placeholder="Nhập email đăng ký" type="email" style="margin-top: 10px">
                                <div class="text-start" style="margin-top: 10px">
                                    <button class="btn btn-primary form-control" type="submit">Gửi</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
